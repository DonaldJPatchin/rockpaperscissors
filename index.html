    <script>
    function userChoice() {
        const userChoice = prompt("Rock, Paper, Or scissors?").toLowerCase();
        return userChoice
    }
        function computerPlay() {
            let computerPlay = Math.random();
            if (computerPlay < 0.33) {
                computerPlay = "rock";
            } else if (computerPlay < 0.66) {
                computerPlay = "paper";
            } else {
                computerPlay = "scissors";
            }
            return computerPlay
        }
        
    function playRps(userChoice, computerPlay) {
        // Rock
        if (userChoice === "rock" && computerPlay === "rock") {
            return "Tie";
        } else if (userChoice === "rock" && computerPlay === "scissors") {
            return "You Win!";
        } else if (userChoice === "rock" && computerPlay === "paper") {
            return "You Lose...";
        }
        // Paper
        else if (userChoice === "paper" && computerPlay === "paper") {
            return "Tie";
        } else if (userChoice === "paper" && computerPlay === "rock") {
            return "You Win!";
        } else if (userChoice === "paper" && computerPlay === "scissors") {
            return "You Lose...";
        }
        // Scissors
        else if (userChoice === "scissors" && computerPlay === "scissors") {
            return "Tie";
        } else if (userChoice === "scissors" && computerPlay === "paper") {
            return "You Win!";
        } else if (userChoice === "scissors" && computerPlay === "rock") {
            return "You Lose..."
        }
    }
    let userScore = 0;
    let computerScore = 0;
    let rolled = "You Win!";
    let lose = "You Lose...";

    function scoreBoard(result, userScore, computerScore) {
        if (result === rolled) {
            userScore++;
        }
        else if (result === lose) {
            computerScore++;
        }
    }
    

    for (let i = 0; i < 5; i++) {
        let result = (playRps(userChoice(), computerPlay()));
        console.log(result);
        scoreBoard(result, userScore, computerScore);

        console.log("Your score = " + userScore);
        console.log("Computer score = " + computerScore);
    }
    </script>
