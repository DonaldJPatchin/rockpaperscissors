<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Rock Paper Scissors</h1>
<div id="buttons">
<button type="button" class="selection" id = "rock">Rock</button>
<button type="button" class="selection" id = "paper">Paper</button>
<button type="button" class="selection" id = "scissors">Scissors</button>
<div id="results">
</div>
</div>
<div id="score">
</div>
<body>
    <script type = "text/javascript">
    let userScore = 0;
    let computerScore = 0;
    //     document.getElementById('rock').onclick = userChoice;
    //     document.getElementById('paper').onclick = userChoice;
    //     document.getElementById('scissors').onclick = userChoice;
      
    // function userChoice() {
    //      let choice = window.prompt("Rock, Paper, Or scissors?").toLowerCase();
    //      return choice.charAt(0).toUpperCase() + choice.slice(1);
        
    // }
    // pull computer option
        function computerPlay() {
            let computer = Math.random();
            if (computer < 0.3333) {
                computer = "rock";
            } else if (computer < 0.6666) {
                computer = "paper";
            } else {
                computer = "scissors";
            }
            return computer
    
        }
        
    function playRps(e) {
        player = e.srcElement.id;
        computer = computerPlay();
        console.log("Your selection: " + player);
        console.log("Computer selection: " + computer);
        // Rock
        if (player === "rock" && computer === "rock") {
            return "Tie";
        } else if (player === "rock" && computer === "scissors") {
            userScore++
            updateScore("You Win! Rock beats scissors.");
        } else if (player === "rock" && computer === "paper") {
            computerScore++
            updateScore("You Lose... Rock loses to paper...");
        }
        // Paper
        else if (player === "paper" && computer === "paper") {
            return "Tie";
        } else if (player === "paper" && computer === "rock") {
            userScore++
            updateScore("You Win! Paper beats rock.");
        } else if (player === "paper" && computer === "scissors") {
            computerScore++
            updateScore("You Lose... Paper loses to scissors...");
        }
        // Scissors
        else if (player === "scissors" && computer === "scissors") {
            return "Tie";
        } else if (player === "scissors" && computer === "paper") {
            userScore++
            updateScore("You Win! Scissors beats paper.");
        } else if (player === "scissors" && computer === "rock") {
            computerScore++
            updateScore("You Lose... Scissors loses rock...");
        }     
    } 

    function updateScore(result) {
        document.getElementById("results").innerHTML= result;
        document.getElementById("score").innerHTML = `Player: ${userScore} ✌️ Computer: ${computerScore}`;
        gamer();
    }
   
    function gamer() {
        if (computerScore == 5) {
            alert("You Lose...");
            computerScore = 0;
            userScore = 0;
        }
        if (userScore == 5) {
            alert("You Win!");
            computerScore = 0;
            userScore = 0;
        }
    }

    function steeze() {
        if(userScore < computerScore) {
            console.log("You Lose...");
        } else if(userScore > computerScore) {
            console.log("You Win!")
        }
    }

    let buttons = document.querySelectorAll('.selection');
    buttons.forEach((btn) => {
        btn.addEventListener("click", playRps);
    });
    
    steeze();
    </script>
</body>
</html>
